syntax = "proto3";

option java_package = "io.timemates.api.users.requests";

message EditUserRequest {
    /**
     * User's avatar id
     */
    oneof avatar {
        string avatarId = 1;
        string gravatarId = 2;
    }
    /**
     * User's name
     */
    optional string name = 3;

    /**
     * User's description.
     */
    optional string description = 4;
}