name: Gradle Publish Release

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}

      - name: Set Gradle executable permissions
        run: chmod +x ./gradlew

      - name: Build and Publish
        env:
          TIMEMATES_SDK_VERSION: ${{ github.ref }}
          TIMEMATES_SSH_DEPLOY_PATH: ${{ env.TIMEMATES_SSH_DEPLOY_PATH }}
          TIMEMATES_SSH_HOST: ${{ env.TIMEMATES_SSH_HOST }}
          TIMEMATES_SSH_PASSWORD: ${{ env.TIMEMATES_SSH_PASSWORD }}
          TIMEMATES_SSH_USER: ${{ env.TIMEMATES_SSH_USER }}
        run: ./gradlew publish -Pversion=dev-${{ env.TIMEMATES_SDK_VERSION }}
